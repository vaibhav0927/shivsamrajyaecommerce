<body>
    <nav class="navbar navbar-expand-sm navbar-dark pt-4 fixed-top" style="background-color: rgb(240, 240, 237);">
        <div class="container">
            <a class="navbar-brand" href="javascript:void(0)" style="color: black;"> </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mynavbar">

            <div class="collapse navbar-collapse" id="mynavbar">

    <div class="container d-flex justify-content-center align-items-center" style="height: 100%;">

            <h1 style="text-align: center; color: brown; font-size: 35px;">Login from</h1>
        <div class="card-body"  >

            <form action="/loginverify/" method="POST">
                {% csrf_token %}
                Email
                <input class="form-control" type="email" id="email" name="email" placeholder=" Enter email">
        

                Password
                <input class="form-control" type="password" id="password" name="password" placeholder=" Enter password">
              

                <button type="submit" class="btn btn-success mt-2 w-100">login</button>
                you dont have account <a href="/from/">Register</a>

            </form>
        </div>
    </div>
    </div>
